<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ============================================================================ -->
    <!-- METADATA - Edit these values in your Dart files using Metadata class -->
    <!-- Example: Metadata.title = 'My Page Title'; -->
    <!-- ============================================================================ -->
    <title>Kothari UI - Dart-Powered CSS Framework</title>
    
        <meta name="description" content="A modern UI framework built with Dart">
    <meta name="keywords" content="dart, ui, framework, css, web">
        <meta property="og:title" content="Kothari UI - Dart-Powered CSS Framework">
    <meta property="og:description" content="A modern UI framework built with Dart">
    <meta property="og:type" content="website">
        <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Kothari UI - Dart-Powered CSS Framework">
    <meta name="twitter:description" content="A modern UI framework built with Dart">
        <meta name="theme-color" content="#ffffff">
    <!-- ============================================================================ -->
    
    <link rel="stylesheet" href="../kothari.css">
    
    <!-- Kothari UI Default Fonts (Self-hosted, fast loading) -->
    <!-- Fonts are loaded via @font-face in kothari.css -->
    <!-- If fonts are not in ../fonts/, system fonts will be used automatically -->
    <style>
      body {
        font-family: "Lato", "Source Sans 3", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      code, pre, .font-mono, .font-kothari-mono {
        font-family: "JetBrains Mono", "Fira Code", "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
      }
    </style>
  </head>

  <body>
    <script src="../docs.js"></script>
  </body>
</html>
